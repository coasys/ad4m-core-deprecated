name: Check Readme JS Code

on: [push]

jobs:
  check-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"
      - run: npm i
      - run: npm run checkReadmeCode
